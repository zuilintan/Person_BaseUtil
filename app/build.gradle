plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdk
    buildToolsVersion rootProject.ext.android.buildTools
    defaultConfig {
        applicationId "com.lt.person_baseutil"
        minSdkVersion rootProject.ext.android.minSdk
        targetSdkVersion rootProject.ext.android.targetSdk
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    /**
     * Module Lib
     */
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])

    /**
     * Project Lib
     */
    implementation project(path: ':library')
    //compileOnly files('../extras/xxx')

    /**
     * Android Lib
     */
    implementation 'com.android.support:appcompat-v7:' + rootProject.ext.dependencies.supportLib
    implementation 'com.android.support:support-v4:' + rootProject.ext.dependencies.supportLib
    implementation 'com.android.support:recyclerview-v7:' + rootProject.ext.dependencies.supportLib
    implementation 'com.android.support.constraint:constraint-layout:latest.release'
    testImplementation 'junit:junit:latest.release'
    androidTestImplementation 'com.android.support.test:runner:latest.release'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:latest.release'

    /**
     * CPY Maven Lib
     */
    //compileOnly 'com.xxx.source:car:latest.release'

    //Third Party Lib
    implementation 'com.google.code.gson:gson:latest.release'
    implementation 'com.alibaba:fastjson:latest.release'
    implementation 'com.kyleduo.switchbutton:library:latest.release'
}
