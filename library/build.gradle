apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdk
    buildToolsVersion rootProject.ext.android.buildTools
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdk
        targetSdkVersion rootProject.ext.android.targetSdk
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        consumerProguardFiles 'consumer-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'com.android.support:appcompat-v7:' + rootProject.ext.dependencies.supportLib
    compileOnly 'com.android.support:recyclerview-v7:' + rootProject.ext.dependencies.supportLib
    //noinspection GradleDependency
    compileOnly 'com.squareup.okhttp3:okhttp:3.12.1'
    //noinspection GradleDependency 注意, Gson 2.8.6不支持HunterDebug
    compileOnly 'com.google.code.gson:gson:2.8.5'
}
