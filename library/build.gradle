plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion rootProject.ext.android.compileSdk
    buildToolsVersion rootProject.ext.android.buildTools
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdk
        targetSdkVersion rootProject.ext.android.targetSdk
        consumerProguardFiles 'consumer-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding = true
    }
}

dependencies {
    /**
     * Module Lib
     */
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    /**
     * Project Lib
     */
    //compileOnly files('../extras/xxx')

    /**
     * Android Lib
     */
    compileOnly 'com.android.support:appcompat-v7:' + rootProject.ext.dependencies.supportLib
    compileOnly 'com.android.support:recyclerview-v7:' + rootProject.ext.dependencies.supportLib

    /**
     * CPY Maven Lib
     */
    //compileOnly 'com.xxx.source:car:latest.release'

    /**
     * Third Party Lib
     */
    compileOnly 'com.squareup.okhttp3:okhttp:latest.release'
    compileOnly 'com.google.code.gson:gson:latest.release'
    compileOnly 'com.alibaba:fastjson:latest.release'
    compileOnly 'com.tencent:mmkv:1.0.19'
}
